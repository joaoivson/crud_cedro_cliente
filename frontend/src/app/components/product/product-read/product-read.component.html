<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="products">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf" mask>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cpf | mask: '000.000.000-00'}}</td>
        </ng-container>

        <!-- CEP Column -->
        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CEP</th>
            <td mat-cell *matCellDef="let row">{{row.cep | mask: '00.0000-00'}}</td>
        </ng-container>

        <!-- Endereço Column -->
        <ng-container matColumnDef="logradouro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereço</th>
            <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
        </ng-container>

        <!-- Bairro Column -->
        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
            <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
        </ng-container>

        <!-- Cidade Column -->
        <ng-container matColumnDef="localidade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
            <td mat-cell *matCellDef="let row">{{row.localidade}}</td>
        </ng-container>

        <!-- UF Column -->
        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>UF</th>
            <td mat-cell *matCellDef="let row">{{row.uf}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/products/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>

                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
